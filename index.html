<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css cards</title>

    <!--font awesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
 

    <!-- custom style - CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="card1">
        <div class="card1">
            <div class="preview">
                <img src="images/card1/red.png" id="card1img">
                <div class="info">
                    <h1>Nike Air</h1>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <p>(2654)</p>
                        </div>
                    </div>
                </div>
            <div>
            <div class="chooses">
                <div class="colors">
                    <div id="red" class="active"></div>
                    <div id="green"></div>
                    <div id="orange"></div>
                    <div id="blue"></div>
                    <div id="yellow"></div>
                </div>
                <div class="numbers">
                    <div class="active" id="first">37</div>
                    <div id="second">38</div>
                    <div id="third">39</div>
                    <div id="forth">40</div>
                    <div id="fifth">41</div>
                    <div id="sixth">42</div>
                </div>
            </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
